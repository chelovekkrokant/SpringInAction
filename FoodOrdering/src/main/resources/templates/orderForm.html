<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PetersBURGER</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
<form method="POST" th:action="@{/orders}" th:object="${order}">
    <h1>Order your shawarma creations!</h1>
    <img th:src="@{/images/shawarma.jpg}"/>
    <h3>Your shawarmas in this order:</h3>
    <a th:href="@{/design}" id="another">Design another shawarma</a><br/>
    <ul>
        <li th:each="shawarma : ${order.shawarmas}">
            <span th:text="${shawarma.name}">shawarma name</span></li>
    </ul>
    <h3>Deliver my shawarma masterpieces to...</h3>
    <label for="deliveryName">Name: </label>
    <input type="text" th:field="*{deliveryName}"/>
    <br/>
    <label for="deliveryStreet">Street: </label>
    <input type="text" th:field="*{deliveryStreet}"/>
    <br/>
    <label for="deliveryCity">City: </label>
    <input type="text" th:field="*{deliveryCity}"/>
    <br/>
    <label for="deliveryHouse">House: </label>
    <input type="text" th:field="*{deliveryHouse}"/>
    <br/>
    <h3>Here’s how I’ll pay...</h3>
    <label for="ccNumber">CreditCard number: </label>
        <input type="text" th:field="*{ccNumber}"/>
        <span class="validationError"
            th:if="${#fields.hasErrors('ccNumber')}"
            th:errors="*{ccNumber}">CC Num Error</span>
    <br/>
    <label for="ccExpiration">CreditCard expiration: </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <br/>
    <label for="ccCVV">CreditCard CVV: </label>
    <input type="text" th:field="*{ccCVV}"/>
    <br/>
    <input type="submit" value="Submit Order"/>
</form>
</body>
</html>
